<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width==, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Expanding Images</title>
  </head>
  <body>
    <div class="gallery">
      <div class="img-container">
        <img
          src="./preview-images/body-of-water-across-forest-949194.jpg"
          alt="body of water"
          data-original="body-of-water-across-forest-949194(1).jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview-images/grass-hd-wallpaper-lake-landscape-534164.jpg"
          alt="lake landscape"
          data-original="grass-hd-wallpaper-lake-landscape-534164(1).jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview-images/clouds-cloudy-conifers-creek-349732.jpg"
          alt="clouds and conifers"
          data-original="clouds-cloudy-conifers-creek-349732(1).jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview-images/depth-of-field-photography-of-brown-tree-logs-923167.jpg"
          alt="depth of field"
          data-original="depth-of-field-photography-of-brown-tree-logs-923167(1).jpg"
        />
      </div>
    </div>

    <div class="modal">
      <img src="" alt="" class="full-img" />
      <p class="caption"></p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
